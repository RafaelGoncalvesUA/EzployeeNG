
<div class="card company_card" style="margin: 20px 20px 20px 20px;" >
        <div class="card-body">
            <h5 class="card-title">{{company.name}}</h5>
            <hr/>

            <div class="row">
                <div class="col-5">
                    <div class="company_logo" routerLink="/companies/{{company.id}}">
                        <img [src]="logoImage" style="width: 100%; height: 100%; border-radius: 5px;"/>
                    </div>

                </div>

                <div class="col-7">
                    <h6 class="card-subtitle mb-2 text-muted" style="height:40px;">{{ company.location }}</h6>
                    <p class="card-text">{{ company.avg_rating }} <i style="color: blueviolet" class="fa fa-star" aria-hidden="true"></i> </p>

                    <a routerLink="/companies/{{company.id}}">
                        <button type="button" class="btn btn-primary">Ver detalhes</button>
                    </a>
                </div>

            </div>

            <button *ngIf="!company.fav" class='fav_button' (click)="fav()">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </button>

            <button *ngIf="company.fav" class='fav_button' (click)="unfav()">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
