<div>
    <form [formGroup]="replyForm" (submit)="onSubmit()">
        <div class="row reply-area">

            <div class="col-11" style="margin: 0; padding-top: 5px;">
                <input type="text" formControlName="reply" class="input-reply" placeholder="Escreva uma resposta...">
            </div>
            <div class="col-1" style="margin: 0; padding: 0">
                <button type="submit" class="btn btn-primary post-reply">
                    <i class=" fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
            
        </div>
        <p *ngIf="!validForm" style="color: red;">Escreva alguma resposta</p>
    </form>
    
</div>
