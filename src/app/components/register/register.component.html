<div class="container" style="margin: 85px 0 80px 0">
    <div class="card-container">
        <div class="card card-form">

            <div style="text-align: center; margin: 35px 0 10px 0;">
                <h1 class="card-title">Criar conta</h1>
            </div>

            <div class="card-body py-5 px-md-5">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <p style="margin: 0">Nome</p>
                                <input formControlName="nome" type="text" name="nome" class="form-control">
                                <span *ngIf="!validNome" style="color: rgb(187, 0, 0);">Nome inválido</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <p style="margin: 0">Apelido</p>
                                <input formControlName="apelido" type="text" name="apelido" class="form-control">
                                <span *ngIf="!validApelido" style="color: rgb(187, 0, 0);">Apelido inválido</span>
                            </div>
                        </div>
                    </div>
    
                    <!-- Email -->
                    <div class="form-outline mb-4">
                        <p style="margin: 0">Email</p>
                        <input formControlName="email" type="email" name="email" class="form-control">
                        <span *ngIf="!validEmail" style="color: rgb(187, 0, 0);">Email inválido</span>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-outline mb-4">
                        <p style="margin: 0">Password</p>
                        <input formControlName="password" type="password" name="password" class="form-control">
                        <span *ngIf="!validPassword" style="color: rgb(187, 0, 0);">Password inválida</span>
                    </div>

                    <!-- Profile image -->
                    <div class="form-outline mb-4">
                        <p style="margin: 0">Imagem de perfil</p>
                        <input (change)="onChange($event)" type="file" name="logo" class="form-control" required>
                    </div>
    
                    <div *ngIf="registerFail" style="text-align: center;">
                        <p style="color: rgb(187, 0, 0)">Email ou password incorretas</p>
                    </div>

                    <!-- Submit button -->
                    <div style="text-align: center; margin-top: 50px;">
                        <button type="submit" class="btn btn-primary btn-block mb-4 register-login-btn">
                            Criar conta
                        </button>
                    </div>
                </form>


                
                <div style="text-align: center; margin-top: 20px">
                    <a style="color: blueviolet;" routerLink="/register_company">É uma empresa? Criar uma conta empresarial</a>
                </div>
            </div>
        </div>
    </div>
</div>
