<div class="container" style="margin-top: 80px; margin-bottom: 150px;">

    <!-- Loading -->
    <div *ngIf="comments == undefined" class="text-center" style="margin-top: 50px;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>    
    

    <div *ngIf="comments != undefined">
        <div style="margin-bottom: 30px;">
            <h2>{{comments.length}} comentário(s)</h2>
            <hr style="width: 98%;">

            <app-comment-area *ngIf="ableToComment" [companyId]="companyId" (commentPosted)="reload()"></app-comment-area>
            <a *ngIf="!fromReservedArea && !ableToComment" routerLink="/login" class="login-link">Iniciar sessão como utilizador para comentar</a>     

        </div>
        <app-comment (commentDeleted)="reload()" *ngFor="let comment of comments" [comment]="comment"></app-comment>
    </div>
</div>
