<div class="container" style="margin-top: 80px; margin-bottom: 150px;">

    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="row">

                <div class="col-12 col-md-2"></div>

                <div class="col-12 col-md-4" style="margin-top: 10px; text-align: center; vertical-align: middle;">
                    <p>Nome da empresa:</p>
                    <div style="margin-top: 10px ;"></div>
                    <input id="name" formControlName="name" type="text" class="form-control" placeholder="Nome da empresa">
                </div>

                <div class="col-12 col-md-2" style="margin-top: 10px;text-align: center; vertical-align: middle;">
                    <p>Avaliação:</p>
                    <div style="margin-top: 10px ;"></div>
                    <select formControlName="rating" class="form-select">
                        <option value="0">Selecione</option>
                        <option value="1">1 estrelas</option>
                        <option value="2">2 estrelas</option>
                        <option value="3">3 estrelas</option>
                        <option value="4">4 estrelas</option>
                        <option value="5">5 estrelas</option>
                    </select>
                </div>
                
                <div class="col-12 col-md-2" style="margin-top: 10px;text-align: center; vertical-align: middle;">
                    <p>Ordenar por:</p>
                    <div style="margin-top: 10px ;"></div>
                    <select formControlName="order" class="form-select">
                        <option value="0">Selecione</option>
                        <option value="0">↑ Alfabética</option>
                        <option value="1">↓ Alfabética</option>
                        <option value="2">↑ Avaliação</option>
                        <option value="3">↓ Avaliação</option>
                        <option value="4">↑ Numero de avaliações</option>
                        <option value="5">↓ Numero de avaliações</option>
                    </select>
                </div>

                <div class="col-12 col-md-2"></div>
                <div style="margin-top: 10px;"></div>

                <hr style="margin-top: 20px ;">
                <h1 class="col-6 "> Resultados </h1>
                <div class="col-6 ">
                    <div style="width: 100%; position: relative;">
                        <button type="submit" class="btn btn-primary" style="width: 200px ; height: 45px; right: 0; position: absolute;">
                            Filtrar
                        </button>
                    </div>
                </div>
            </div>        
    </form>

    


    <div style="margin-top: 25px;">

        <div *ngIf="companies == undefined" class="text-center" style="margin-top: 50px;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="companies != undefined && companies.length > 0" class="row">
            <div *ngFor="let offer of companies" class="col-sm-12 col-lg-6 col-xl-4 ">
                <app-company-card [company]="offer"></app-company-card>
            </div>
        </div>

        <div *ngIf="companies != undefined && companies.length == 0">
            <div  class="col-12">
                <h4>Sem empresas correspondentes aos filtros.</h4>
            </div>
        </div>

    </div>

</div>
