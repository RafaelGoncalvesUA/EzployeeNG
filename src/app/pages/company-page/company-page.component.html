<!-- Loading -->
<div *ngIf="company == undefined" class="text-center" style="margin-top: 50px;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div *ngIf="company != undefined" class="container" style="margin-top: 80px; margin-bottom: 150px;">    
    <h4>Informações da Empresa</h4>

    <app-company-info [company]="company"></app-company-info>

    <app-comments [companyId]="company.id"></app-comments>

</div>
