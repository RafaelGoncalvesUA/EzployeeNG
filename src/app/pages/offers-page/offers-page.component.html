<div class="container" style="margin-top: 80px; margin-bottom: 150px;">

<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="row">
            <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
                <p>Título da oferta:</p>
                <div style="margin-top: 10px ;"></div>
                <input id="title" formControlName="title" type="text" class="form-control">
            </div>

            <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
                <p>Salário mínimo (€/h):</p>
                <div style="margin-top: 10px ;"></div>
                <input formControlName="min" type="number" class="form-control" value=0>
            </div>

            <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
                <p>Salário máximo (€/h):</p>
                <div style="margin-top: 10px ;"></div>
                <input formControlName="max" type="number" class="form-control" value=300>
            </div>

            <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
                <p>Ordenar por:</p>
                <div style="margin-top: 10px"></div>
                <select formControlName="order" class="form-select" form="filterForm">
                    <option value="0">↑ Título</option>
                    <option value="1">↓ Título</option>
                    <option value="2">↑ Salário</option>
                    <option value="3">↓ Salário</option>
                    <option value="4">↑ Data de postagem</option>
                    <option value="5">↓ Data de postagem</option>
                    <option value="4">↑ Data de expiração</option>
                    <option value="5">↓ Data de expiração</option>
                </select>
            </div>

            <div class="col-12 col-md-3" style="margin-top: 10px ;">
                <div style="text-align: center;">
                    <p>Anos de experiência:</p>
                </div>
                <div style="margin-top: 10px ;"></div>
                <div style="width: 40%; margin: 0 auto">

                    <input formControlName="years1" id="0_3" type="checkbox" checked style="margin-right: 10px" value="0-3 anos">
                    <label for="0_3">0-3 anos</label><br>

                    <input formControlName="years2" id="3_5" type="checkbox" checked style="margin-right: 10px" value="3-5 anos">
                    <label for="3_5">3-5 anos</label><br>

                    <input formControlName="years3" id="5_10" type="checkbox" checked style="margin-right: 10px" value="5-10 anos">
                    <label for="5_10">5-10 anos</label><br>

                    <input formControlName="years4" id="10_" type="checkbox" checked style="margin-right: 10px" value="10+ anos">
                    <label for="10_">10+ anos</label><br>

                </div>
            </div>

            <div class="col-12 col-md-3" style="margin-top: 10px ;">
                <div style="text-align: center;">
                    <p>Modelo de trabalho:</p>
                </div>
                <div style="margin-top: 10px ;"></div>
                <div style="width: 40%; margin: 0 auto">

                    <input formControlName="model1" type="checkbox" id="remoto" checked style="margin-right: 10px" value="Remoto">
                    <label for="remoto">Remoto</label><br>

                    <input formControlName="model2" type="checkbox" id="presencial" checked style="margin-right: 10px" value="Presencial">
                    <label for="presencial">Presencial</label><br>

                    <input formControlName="model3" type="checkbox" id="hibrido" checked style="margin-right: 10px" value="Híbrido">
                    <label for="hibrido">Híbrido</label><br>

                </div>
            </div>
            <div class="col-12 col-md-3" style="margin-top: 10px ;">
                <div style="text-align: center;">
                    <p>Tipo de contrato:</p>
                </div>
                <div style="margin-top: 10px ;"></div>
                <div style="width: 40%; margin: 0 auto">

                    <input formControlName="type1"  type="checkbox" id="tempo_inteiro" checked style="margin-right: 10px" value="Tempo inteiro">
                    <label for="tempo_inteiro">Tempo inteiro</label><br>

                    <input formControlName="type2" type="checkbox" id="meia_jornada" checked style="margin-right: 10px" value="Meia jornada">
                    <label for="meia_jornada">Meia Jornada</label><br>

                    <input formControlName="type3" type="checkbox" id="estagio" checked style="margin-right: 10px" value="Estágio">
                    <label for="estagio">Estágio</label><br>

                </div>
            </div>
            <div class="col-12 col-md-3"></div>

            <div *ngIf="!isValid" style="text-align: center; margin-top: 20px">
                <p style="color: red;">Escolher pelo menos um filtro de cada secção</p>
            </div>
            <hr style="margin-top: 35px ;">
            <h1 class="col-6"> Resultados </h1>
            <div class="col-6 ">
                <div style="width: 100%; position: relative;">
                    <button type="submit" class="btn btn-primary" style="width: 200px ; height: 45px; right: 0; position: absolute;">
                        Filtrar
                    </button>
                </div>
            </div>
    </div>
</form>


    <div style="margin-top: 25px;">

        <div *ngIf="offers == undefined" class="text-center" style="margin-top: 50px;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="offers != undefined && offers.length > 0" class="row">
            <div *ngFor="let offer of offers" class="col-12 col-xl-6">
                <app-offer-card [offer]="offer"></app-offer-card>
            </div>
        </div>

        <div *ngIf="offers != undefined && offers.length == 0">
            <div  class="col-12">
                <h4>Sem ofertas correspondentes aos filtros.</h4>
            </div>
        </div>
    </div>

</div>
