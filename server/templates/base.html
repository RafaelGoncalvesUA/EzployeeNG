{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">

        <link href="{% static 'bootstrap/css/bootstrap.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css'%}">

        <!--google font family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

        <script src="{% static 'popper.min.js'%}"></script>
        <script src="{% static 'jquery/jquery.js' %}"></script>
        <script src="{% static 'jquery/jquery-ui.js' %}"></script>
        <link href="{% static 'jquery/jquery-ui.css'%}" rel="stylesheet">
        <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>

    </head>

    <body id="body_" class="">
    <nav class="navbar navbar-expand-lg navbar-top">
            <div class="container-fluid">
                <a class="navbar-brand navbar-logo" href="/">Ezployee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div style="margin: 0 auto 0 auto;">
                        <div class="navbar-nav">
                            <a id="home" class="nav-link navbar-text" href="/">Início</a>
                            <a id="empresas" class="nav-link navbar-text " href="/companies/all/0/0">Empresas</a>
                            <a id="ofertas" class="nav-link navbar-text" href="/offers">Ofertas</a>
                            <a id="reservada" class="nav-link navbar-text" href="/reserved">Área Reservada</a>
                        </div>
                    </div>

                    <div class="navbar-nav">
                        {% if session %}
                            <a class="nav-link navbar-account" href="/logout">Logout</a>
                        {% else %}
                            <a class="nav-link navbar-account" href="/login">Entrar</a>
                            <button type="button" class="btn btn-primary register-btn" onclick="register_redirect()">Criar conta</button>
                        {% endif %}
                    </div>

                </div>
            </div>
        </nav>

{#        <!--Button behavior-->#}
        <script>
            function register_redirect() {
                window.location.href = "/register";
            }
        </script>



        <div id="content" class="container" style="margin-top: 80px; margin-bottom: 150px;">
            {% block content %} Content area {% endblock %}
        </div>

        <style>
            .active {
                font-weight: bold !important;
                color: blueviolet!important;
            }
            .tab-pane{
                color: black !important;
            }
        </style>

    </body>
</html>
