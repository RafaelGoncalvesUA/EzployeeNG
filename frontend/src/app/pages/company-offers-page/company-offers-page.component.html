<!-- Loading -->
<div *ngIf="offers == undefined" class="text-center" style="margin-top: 50px;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="offers != undefined" class="container" style="margin-top: 80px; margin-bottom: 150px;">

    <h1>Ofertas</h1>
    <hr>

    <div style="margin-top: 25px;">

        <div *ngIf="offers.length > 0; else elseBlock" class="row">
            <div *ngFor="let offer of offers" class="col-12 col-xl-6">
                <app-offer-card [offer]="offer" [fromOwner]="true" ></app-offer-card>
            </div>
        </div>

        <ng-template #elseBlock>
            <div  class="col-12">
                <h4>Ainda n√£o adicionou ofertas</h4>
            </div>
        </ng-template>

    </div>

</div>
