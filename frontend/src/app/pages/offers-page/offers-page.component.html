<div class="container" style="margin-top: 80px; margin-bottom: 150px;">


    <div class="row">

        <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
            <p>Título da oferta:</p>
            <div style="margin-top: 10px ;"></div>
            <input #title type="text" name="title" id="title" class="form-control">
        </div>

        <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
            <p>Salário mínimo (€/h):</p>
            <div style="margin-top: 10px ;"></div>
            <input #min type="number" name="min" class="form-control" value=0>
        </div>

        <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
            <p>Salário máximo (€/h):</p>
            <div style="margin-top: 10px ;"></div>
            <input #max type="number" name="max" class="form-control" value=300>
        </div>

        <div class="col-12 col-md-3" style="margin-top: 10px; text-align: center; vertical-align: middle;">
            <p>Ordenar por:</p>
            <div style="margin-top: 10px ;"></div>
            <select #order class="form-select" id="sortBy" name="order" form="filterForm">
                <option value="0">↑ Título</option>
                <option value="1">↓ Título</option>
                <option value="2">↑ Salário</option>
                <option value="3">↓ Salário</option>
                <option value="4">↑ Data de postagem</option>
                <option value="5">↓ Data de postagem</option>
                <option value="4">↑ Data de expiração</option>
                <option value="5">↓ Data de expiração</option>
            </select>
        </div>

        <div class="col-12 col-md-3" style="margin-top: 10px ;">
            <div style="text-align: center;">
                <p>Anos de experiência:</p>
            </div>
            <div style="margin-top: 10px ;"></div>
            <div style="width: 40%; margin: 0 auto">

                <input #0_3 type="checkbox" checked style="margin-right: 10px" id="0_3" name="0_3" value="0-3 anos">
                <label for="0_3">0-3 anos</label><br>

                <input #3_5 type="checkbox" checked style="margin-right: 10px" id="3_5" name="3_5" value="3-5 anos">
                <label for="3_5">3-5 anos</label><br>

                <input #5_10 type="checkbox" checked style="margin-right: 10px" id="5_10" name="5_10" value="5-10 anos">
                <label for="5_10">5-10 anos</label><br>

                <input #10_ type="checkbox" checked style="margin-right: 10px" id="10_" name="10_" value="10+ anos">
                <label for="10_">10+ anos</label><br>

            </div>
        </div>

        <div class="col-12 col-md-3" style="margin-top: 10px ;">
            <div style="text-align: center;">
                <p>Modelo de trabalho:</p>
            </div>
            <div style="margin-top: 10px ;"></div>
            <div style="width: 40%; margin: 0 auto">

                <input #remoto type="checkbox" checked style="margin-right: 10px" id="remoto" name="remoto" value="Remoto">
                <label for="remoto">Remoto</label><br>

                <input #presencial type="checkbox" checked style="margin-right: 10px" id="presencial" name="presencial" value="Presencial">
                <label for="Presencial">Presencial</label><br>

                <input #Hibrido type="checkbox" checked style="margin-right: 10px" id="hibrido" name="hibrido" value="Híbrido">
                <label for="hibrido">Híbrido</label><br>

            </div>
        </div>
        <div class="col-12 col-md-3" style="margin-top: 10px ;">
            <div style="text-align: center;">
                <p>Tipo de contrato:</p>
            </div>
            <div style="margin-top: 10px ;"></div>
            <div style="width: 40%; margin: 0 auto">

                <input #remoto type="checkbox" checked style="margin-right: 10px" id="remoto" name="remoto" value="Remoto">
                <label for="remoto">Remoto</label><br>

                <input #presencial type="checkbox" checked style="margin-right: 10px" id="presencial" name="presencial" value="Presencial">
                <label for="Presencial">Presencial</label><br>

                <input #Hibrido type="checkbox" checked style="margin-right: 10px" id="hibrido" name="hibrido" value="Híbrido">
                <label for="hibrido">Híbrido</label><br>

            </div>
        </div>
        <div class="col-12 col-md-3"></div>




        <hr style="margin-top: 35px ;">
        <h1 class="col-6"> Resultados </h1>
        <div class="col-6 ">
            <div style="width: 100%; position: relative;">
                <button (click)="filterOffers(title.value)" class="btn btn-primary" style="width: 200px ; height: 45px; right: 0; position: absolute;">
                    Filtrar
                </button>
            </div>
        </div>
    </div>


    <div style="margin-top: 25px;">

        <div *ngIf="offers.length > 0; else elseBlock" class="row">
            <div *ngFor="let offer of offers" class="col-12 col-xl-6">
                <app-offer-card [offer]="offer"></app-offer-card>
            </div>
        </div>

        <ng-template #elseBlock>
            <div  class="col-12">
                <h4>Sem ofertas correspondentes aos filtros.</h4>
            </div>
        </ng-template>

    </div>

</div>
